<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:outputStylesheet>  
        .top {  
        vertical-align: top;  
        }  
  
        .info {  
            height: 202px;  
            width: 400px;
            overflow: auto;  
        }  
        .rich-laguna-panel-no-header{
            height: 30px;  
            width: 340px;
            overflow: auto;
        }
        .rich-laguna-panel-no-header td{
            width:33%;
        }
    </h:outputStylesheet>  
    <h:form id="form">
        <rich:fileUpload id="upload" 
                         addLabel="Adicionar..." 
			 clearAllLabel="Limpar Todos..." 
			 clearLabel="Limpar"
                         deleteLabel="Remover"
                         doneLabel="Concluído"
			 uploadLabel="Carregar arquivo..."
                         fileUploadListener="#{fileUploadBean.listener}" 
                         immediateUpload="true"
                         listHeight="0"
                         maxFilesQuantity="1">
            <a4j:ajax event="uploadcomplete" execute="@none" render="info" />
        </rich:fileUpload>
        
        <h:panelGroup id="info" layout="block" style="width: 400px; margin-top: 10px">
            <rich:panel bodyClass="info">
                <h:outputText value="Nenhum arquivo adicionado" rendered="#{fileUploadBean.size==0}" />
                <rich:dataGrid columns="1" value="#{fileUploadBean.files}" var="file" rowKeyVar="row">
                    <rich:panel bodyClass="rich-laguna-panel-no-header">
                        <h:panelGrid columns="4">
                            <h:panelGrid columns="4">
                                <h:outputText value="Arquivo:" />
                                <h:outputText value="#{file.name}" />
                                <!--<h:outputText value="&#160;"/><!-->
                                <a4j:commandButton  render="info, upload" rendered="#{fileUploadBean.size>0}" action="#{fileUploadBean.clearUploadData}" value="Remover" style="float:right !important;margin:0px 0px 3px 0px;" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </rich:panel>
                </rich:dataGrid>
            </rich:panel>
            <br />
        </h:panelGroup>
        
        <a4j:commandButton action="#{fileUploadBean.setInitialFiles}" render="info, upload" value="Pré-carregar arquivos"/>
    </h:form>
</html>
